edition: 3.0.0
name: hexo-app
access: "undefined"
vars:
  region: "cn-hangzhou"
  functionName: "express-gmc0"
resources:
  start_express:
    component: fc3
    actions:
      pre-deploy:
        - run: export PATH=/usr/local/versions/node/v20.8.1/bin:$PATH && npm install && npm run build
          path: ./
        - run: cp nginx.conf ./public/nginx.conf
          path: ./
    props:
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: custom
      timeout: 60
      cpu: 0.1
      memorySize: 128
      diskSize: 512
      instanceConcurrency: 200
      # environmentVariables:
      #   PATH: >-
      #     /opt/nginx/sbin:/opt/nodejs20/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin
      customRuntimeConfig:
        command: 
          - nginx
          - "-c"
          - "/code/nginx.conf"
          - "-g"
          - "daemon off;"
        port: 9000
      functionName: ${vars.functionName}
      code: ./public
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${vars.functionName}