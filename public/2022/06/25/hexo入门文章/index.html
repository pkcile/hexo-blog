<br><span class="line"><span class="language-javascript">				mui.<span class="title function_">toast</span>(<span class="string">&quot;账号输入错误&quot;</span>);</span></span><br><span class="line"><span class="language-javascript">				<span class="keyword">return</span>;</span></span><br><span class="line"><span class="language-javascript">			&#125;</span></span><br><span class="line"><span class="language-javascript">			<span class="keyword">if</span>(user.<span class="property">password</span> != passwordInput.<span class="property">value</span>) &#123;</span></span><br><span class="line"><span class="language-javascript">				mui.<span class="title function_">toast</span>(<span class="string">&quot;密码输入错误&quot;</span>);</span></span><br><span class="line"><span class="language-javascript">				<span class="keyword">return</span>;</span></span><br><span class="line"><span class="language-javascript">			&#125;</span></span><br><span class="line"><span class="language-javascript">			<span class="comment">//跳转</span></span></span><br><span class="line"><span class="language-javascript">			<span class="comment">//打开关于页面</span></span></span><br><span class="line"><span class="language-javascript">			mui.<span class="title function_">openWindow</span>(&#123;</span></span><br><span class="line"><span class="language-javascript">				<span class="attr">url</span>: <span class="string">&#x27;main.html&#x27;</span>, </span></span><br><span class="line"><span class="language-javascript">				<span class="attr">id</span>:<span class="string">&#x27;info&#x27;</span></span></span><br><span class="line"><span class="language-javascript">			&#125;);</span></span><br><span class="line"><span class="language-javascript">		&#125;);</span></span><br><span class="line"><span class="language-javascript">	</span></span><br><span class="line"><span class="language-javascript">	</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag"
